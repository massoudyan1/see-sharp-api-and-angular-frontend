<div class="card">
  <div class="card-img-wrapper">
    <img
      *ngIf="this.Property.Img"
      class="card-img-top"
      src="{{ this.Property.Img }}"
      class="authorPlaceholderImg"
    />
    <img
      *ngIf="!this.Property.Img"
      class="card-img-top"
      src="../../../assets/images/house-placeholder.jpg"
      title="placeholder image"
      class="authorPlaceholderImg"
    />

    <ul class="list-inline text-center member-icons">
      <li class="list-inline-item">
        <button
          class="btn btn-secondary"
          routerLink="/property-detail/{{ this.Property.Id }}"
        >
          <i class="fas fa-info-circle"> </i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-secondary">
          <i class="fas fa-address-card"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{ this.Property.Name }} hej</h1>
    <h2>{{ this.Property.Type }}</h2>
    <h3>{{ this.Property.Price }}</h3>
    <h3>{{ this.Property.Id }}</h3>
  </div>
</div>
