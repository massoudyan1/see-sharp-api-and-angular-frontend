<div class="row">
  <div class="shadow-lg col-sm-4 p-3" *ngFor="let p of properties">
    <app-property-card
    property_id="{{ p.Id }}"
    property_name="{{ p.Name }}"
    property_type="{{ p.Type }}"
    property_price="{{ p.Price }}"
    property_img="{{ p.Img }}"
    ></app-property-card>

  </div>
</div>
